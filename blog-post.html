<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title id="page-title">Blog Post - Craig Robertson</title>

    <style>

        html {
            font-size: 16px;
        }

        @media screen and (min-width: 1000px) {
            html {
                font-size: 22px;
            }
        }

        body {
            background-color: #436DBF;
        }

        #wrapper {
            min-height: 97vh;
            font-family: Arial, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        p {
            color: #fff;
            line-height: 1.8;
        }

        h1, h2, h3 {
            color: #fff;
        }

        #back-link {
            align-self: flex-start;
            margin-bottom: 2rem;
        }

        #post-content {
            width: 42rem;
            max-width: 100%;
        }

        #post-header {
            border-bottom: 1px solid #ffffff24;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        #post-title {
            margin: 0 0 0.5rem 0;
        }

        #post-date {
            color: #ffffffaa;
            font-size: 0.85rem;
        }

        #post-body {
            margin-bottom: 2rem;
        }

    </style>

    <meta name="description" content="Craig Robertson's Blog">
    <link rel="icon" type="image/png" href="./favicon.png">

</head>

<body>
    <div id="wrapper">
        <div id="back-link">
            <a href="/blog.html">‚Üê Back to Blog</a>
        </div>
        <div id="post-content">
            <div id="post-header">
                <h1 id="post-title">Loading...</h1>
                <div id="post-date"></div>
            </div>
            <div id="post-body">
                <!-- Blog post content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Get post ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            document.getElementById('post-body').innerHTML = '<p>No blog post specified.</p>';
        } else {
            // Load blog posts metadata
            fetch('blog-posts.json')
                .then(response => response.json())
                .then(posts => {
                    const post = posts.find(p => p.id === postId);
                    
                    if (!post) {
                        document.getElementById('post-title').textContent = 'Post Not Found';
                        document.getElementById('post-body').innerHTML = '<p>The requested blog post could not be found.</p>';
                        return;
                    }

                    // Update page metadata
                    document.getElementById('page-title').textContent = `${post.title} - Craig Robertson`;
                    document.getElementById('post-title').textContent = post.title;
                    
                    const formattedDate = new Date(post.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('post-date').textContent = formattedDate;

                    // Load the post content
                    fetch(post.content)
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('post-body').innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error loading post content:', error);
                            document.getElementById('post-body').innerHTML = '<p>Error loading blog post content.</p>';
                        });
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                    document.getElementById('post-title').textContent = 'Error';
                    document.getElementById('post-body').innerHTML = '<p>Error loading blog post.</p>';
                });
        }
    </script>
</body>

</html>
