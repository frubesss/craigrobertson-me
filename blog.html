<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog - Craig Robertson</title>

    <style>

        html {
            font-size: 16px;
        }

        @media screen and (min-width: 1000px) {
            html {
                font-size: 22px;
            }
        }

        body {
            background-color: #436DBF;
        }

        #wrapper {
            min-height: 97vh;
            font-family: Arial, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        p {
            color: #fff;
        }

        #header {
            margin: 0;
            color: #fff;
            text-align: center;
        }

        #back-link {
            align-self: flex-start;
            margin-bottom: 2rem;
        }

        #blog-posts {
            width: 42rem;
            max-width: 100%;
        }

        .blog-post {
            border-top: 1px solid #ffffff24;
            border-bottom: 1px solid #ffffff24;
            padding: 1.5rem 0;
            margin-bottom: 1rem;
        }

        .blog-post h2 {
            margin: 0 0 0.5rem 0;
            color: #fff;
        }

        .blog-post .date {
            color: #ffffffaa;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .blog-post .excerpt {
            color: #fff;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .blog-post .read-more {
            color: #fff;
            font-weight: bold;
        }

    </style>

    <meta name="description" content="Craig Robertson's Blog">
    <meta property="og:title" content="Blog - Craig Robertson">
    <meta property="og:description" content="Thoughts and experiences in software engineering">

    <link rel="icon" type="image/png" href="./favicon.png">

</head>

<body>
    <div id="wrapper">
        <div id="back-link">
            <a href="/">← Back to Home</a>
        </div>
        <h1 id='header'>Blog</h1>
        <div id="blog-posts">
            <!-- Blog posts will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // Load blog posts from JSON
        fetch('blog-posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('blog-posts');
                
                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'blog-post';
                    
                    const formattedDate = new Date(post.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    postElement.innerHTML = `
                        <h2><a href="blog-post.html?id=${post.id}">${post.title}</a></h2>
                        <div class="date">${formattedDate}</div>
                        <p class="excerpt">${post.excerpt}</p>
                        <a class="read-more" href="blog-post.html?id=${post.id}">Read more →</a>
                    `;
                    
                    container.appendChild(postElement);
                });
            })
            .catch(error => {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-posts').innerHTML = '<p>Error loading blog posts.</p>';
            });
    </script>
</body>

</html>
